{% extends 'base.html' %}

{% block corpo %}

<a href="/adiciona/">Adicionar novo item</a>
<ul>
{% for item in lista_itens %}
  <li>
      <a href="/item/{{ item.id }}">
        {{ item.data|date:'d/m/Y' }} {{ item.titulo }}
      </a>
  </li>

{% empty %}
  <li>Sem itens na lista</li>
{% endfor %}
</ul>

{% endblock %}
